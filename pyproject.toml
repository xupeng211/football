[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "football-predict-system"
version = "0.1.0"
description = "Football match outcome prediction system"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "fastapi>=0.110.3",
    "uvicorn[standard]>=0.23.0",
    "pydantic>=2.0.0",
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "scikit-learn>=1.5.0",
    "xgboost>=1.7.0",
    "psycopg2-binary>=2.9.0",
    "sqlalchemy>=2.0.0",
    "prefect>=2.0.0",
    "structlog>=23.0.0",
    "python-dotenv>=1.0.0",
    "requests>=2.32.4",
    "urllib3>=2.2.2",
    "redis>=5.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.4.0",
    "black>=24.3.0",
    "mypy>=1.5.0",
    "bandit>=1.7.0",
    "pre-commit>=3.0.0",
    "types-setuptools",
    "diff-cover>=7.0.0",
    "pytest-mock>=3.10.0",
    "types-PyYAML",
    "types-requests",
]

[tool.hatch.build.targets.wheel]
packages = ["apps", "data_pipeline", "models", "trainer", "infra", "evaluation"]

[tool.pytest.ini_options]
norecursedirs = ["src/aiculture-kit","external","vendor"]
testpaths = ["tests"]
addopts = "-q -ra -m 'not slow'"
markers = [
    "slow: marks tests as slow (deselected by default)",
    "integration: marks tests as integration tests",
]

[tool.coverage.run]
source = ["."]
omit = ["tests/*", ".venv/*", "*/site-packages/*"]

[tool.coverage.report]
exclude_lines = ["pragma: no cover"]

[tool.ruff]
target-version = "py38"
line-length = 88
exclude = ["src/aiculture-kit","external","vendor"]

[tool.ruff.lint]
select = ["E", "F", "W", "I", "B", "UP", "RUF"]
ignore = ["E501", "B008", "B904"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
exclude = "tests/|.venv/|scripts/|src/aiculture-kit|external|vendor"

[[tool.mypy.overrides]]
module = [
    "prefect.*",
    "pandas.*",
    "sklearn.*",
    "xgboost.*",
    "structlog.*",
    "httpx.*",
    "uvicorn.*",
    "fastapi.*",
    "pydantic.*"
]
ignore_errors = true
ignore_missing_imports = true
[[tool.mypy.overrides]]
module = ["prefect.*", "pandas.*", "sklearn.*", "xgboost.*"]
ignore_errors = true

[tool.bandit]
exclude_dirs = ["tests", ".venv"]
skips = ["B101", "B601", "B404", "B603", "B607"]

[tool.ruff.lint.per-file-ignores]
"tests/**.py" = ["F821"]
