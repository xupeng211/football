# See https://pre-commit.com for more information
minimum_pre_commit_version: 3.0.0

ci:
  autofix_commit_msg: "chore: [pre-commit.ci] autoupdate hooks"
  autoupdate_commit_msg: "chore: [pre-commit.ci] autoupdate hooks"

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ["--maxkb=5120"] # 5MB limit
      - id: debug-statements

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9 # Keeping the newer version
    hooks:
      - id: ruff-format
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2 # Keeping the newer version
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic
          - types-PyYAML
          - types-requests
          - types-redis
          - types-psycopg2
          - types-setuptools
          - types-defusedxml
        exclude: ^(tests/|scripts/|src/aiculture-kit|docs/|build/|dist/|flows/|src/football_predict_system/core/security.py|src/football_predict_system/core/database.py|src/football_predict_system/core/health.py|src/football_predict_system/api/v1/models.py|src/football_predict_system/main.py)

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        additional_dependencies: ["bandit[toml]"]

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.4
    hooks:
      - id: gitleaks
        name: Detect hardcoded secrets
        args: ["-c", ".gitleaks.toml", "--no-banner"]

  - repo: local
    hooks:
      - id: pytest-check
        name: Run quick tests
        entry: poetry run pytest
        language: system
        files: \.py$
        pass_filenames: false
        always_run: true
        args: ["-m", "not slow", "--tb=short", "-q", "--disable-warnings"]
