# 🌟 企业版预设包配置
# 适用于：大型企业、复杂项目
# 文件数量：~80个
# 安装时间：2分钟

name: "enterprise"
display_name: "🌟 企业版"
description: "适合大型企业的完整脚手架解决方案"
version: "2.0.0"

# 包含的模块 (全功能)
modules:
  - name: "core"
    version: ">=2.0.0"
    required: true
    description: "核心基础模块"

  - name: "cicd"
    version: ">=2.0.0"
    required: true
    description: "完整CI/CD流水线"
    sub_modules:
      - "basic"
      - "security"
      - "advanced"

  - name: "docker"
    version: ">=2.0.0"
    required: true
    description: "容器化部署"
    sub_modules:
      - "basic"
      - "services"
      - "monitoring"

  - name: "env"
    version: ">=2.0.0"
    required: true
    description: "环境管理"

  - name: "testing"
    version: ">=2.0.0"
    required: true
    description: "测试框架"

  - name: "monitoring"
    version: ">=2.0.0"
    required: true
    description: "监控分析"

  - name: "ai"
    version: ">=2.0.0"
    required: false
    description: "AI辅助工具"

  - name: "docs"
    version: ">=2.0.0"
    required: true
    description: "文档系统"

# 企业级配置
enterprise_configs:
  security:
    enabled: true
    features:
      - "multi_factor_authentication"
      - "code_signing"
      - "vulnerability_scanning"
      - "compliance_checks"

  scalability:
    enabled: true
    features:
      - "horizontal_scaling"
      - "load_balancing"
      - "auto_scaling"
      - "distributed_deployment"

  governance:
    enabled: true
    features:
      - "role_based_access"
      - "audit_logging"
      - "policy_enforcement"
      - "compliance_reporting"

# 模块配置
module_configs:
  cicd:
    workflows:
      - "ci.yml"
      - "security.yml"
      - "coverage.yml"
      - "codeql.yml"
      - "dependency-check.yml"
    scripts:
      - "ci-unified.sh"
      - "pre-push-check.sh"
      - "quality-check.py"
    hooks:
      - "pre-commit"
      - "pre-push"
      - "commit-msg"

  docker:
    files:
      - "Dockerfile"
      - "Dockerfile.api"
      - "docker-compose.base.yml"
      - "docker-compose.override.yml"
      - "docker-compose.prod.yml"
      - "docker-compose.monitoring.yml"
    services:
      - "postgresql"
      - "redis"
      - "elasticsearch"
      - "prometheus"
      - "grafana"

  monitoring:
    dashboards:
      - "system-overview"
      - "application-metrics"
      - "security-dashboard"
      - "compliance-dashboard"
    alerts:
      - "performance-degradation"
      - "security-incidents"
      - "capacity-planning"

# 安装后配置
post_install:
  commands:
    - "poetry install --with dev,test,prod"
    - "pre-commit install --install-hooks"
    - "scripts/load-env.sh --create-template --env=production"
    - "docker-compose -f docker-compose.monitoring.yml up -d"

  messages:
    - "🎉 企业版脚手架安装完成！"
    - "🌟 您现在拥有完整的企业级开发环境"
    - "🔒 安全扫描和合规检查已配置"
    - "📊 监控和告警系统已启动"
    - "🚀 运行 scripts/ci-unified.sh --mode=full 进行完整检查"
    - "📚 查看 SCAFFOLD_INDEX.md 了解所有功能"

# 系统要求
requirements:
  python: ">=3.11"
  poetry: ">=1.5.0"
  docker: ">=20.10"
  docker-compose: ">=1.29.0"
  git: ">=2.30"
  pre-commit: ">=2.15.0"

# 特性标签
features:
  - "enterprise_grade"
  - "full_featured"
  - "security_hardened"
  - "compliance_ready"
  - "scalable_architecture"
  - "comprehensive_monitoring"

# 估算指标
metrics:
  files_count: 80
  install_time_seconds: 120
  setup_complexity: "high"
  maintenance_effort: "medium"
  team_size: "15+ 人"
  project_scale: "企业级项目"

# 兼容性
compatibility:
  platforms:
    - "linux"
    - "macos"
    - "windows"
  project_types:
    - "enterprise_applications"
    - "microservices"
    - "distributed_systems"
    - "high_availability_services"

# 企业级支持
enterprise_support:
  features:
    - "24/7技术支持"
    - "专业培训服务"
    - "定制化开发"
    - "合规咨询服务"

  sla:
    uptime: "99.9%"
    response_time: "4小时"
    resolution_time: "24小时"
