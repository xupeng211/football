# 🏢 专业版预设包配置
# 适用于：中小企业、团队项目
# 文件数量：~40个
# 安装时间：1分钟

name: "professional"
display_name: "🏢 专业版"
description: "适合团队开发的完整脚手架配置"
version: "2.0.0"

# 包含的模块
modules:
  - name: "core"
    version: ">=2.0.0"
    required: true
    description: "核心基础模块"

  - name: "cicd"
    version: ">=2.0.0"
    required: true
    description: "完整CI/CD流水线"
    sub_modules:
      - "basic" # 基础CI流程
      - "security" # 安全扫描

  - name: "docker"
    version: ">=2.0.0"
    required: true
    description: "容器化部署支持"
    sub_modules:
      - "basic" # 基础Docker配置
      - "services" # 数据库和缓存服务

  - name: "env"
    version: ">=2.0.0"
    required: true
    description: "环境管理和配置"

# 可选模块 (用户可选择添加)
optional_modules:
  - name: "testing"
    description: "测试框架增强"
    benefit: "提升代码质量和测试覆盖率"

  - name: "monitoring"
    description: "监控和分析工具"
    benefit: "实时监控应用性能和健康状态"

  - name: "ai"
    description: "AI辅助开发工具"
    benefit: "智能化问题诊断和自动化"

# 模块配置
module_configs:
  cicd:
    workflows:
      - "ci.yml"
      - "security.yml"
      - "coverage.yml"
    scripts:
      - "ci-unified.sh"
      - "pre-push-check.sh"
    hooks:
      - "pre-commit"
      - "pre-push"

  docker:
    files:
      - "Dockerfile"
      - "docker-compose.base.yml"
      - "docker-compose.override.yml"
    services:
      - "postgresql"
      - "redis"
      - "prefect"

  env:
    templates:
      - "development.env"
      - "testing.env"
      - "production.env"
    scripts:
      - "load-env.sh"
      - "env-validator.py"

# 安装后配置
post_install:
  commands:
    - "poetry install --with dev"
    - "pre-commit install"
    - "scripts/load-env.sh --create-template --env=development"

  messages:
    - "🎉 专业版脚手架安装完成！"
    - "📚 查看 SCAFFOLD_INDEX.md 了解所有功能"
    - "🚀 运行 scripts/ci-unified.sh --mode=quick 进行快速检查"
    - "🐳 使用 docker-compose up 启动开发环境"

# 系统要求
requirements:
  python: ">=3.11"
  poetry: ">=1.5.0"
  docker: ">=20.10"
  git: ">=2.30"

# 特性标签
features:
  - "ci_cd"
  - "containerization"
  - "environment_management"
  - "code_quality"
  - "security_scanning"
  - "development_tools"

# 估算指标
metrics:
  files_count: 42
  install_time_seconds: 60
  setup_complexity: "medium"
  maintenance_effort: "low"
  team_size: "3-15 人"

# 兼容性
compatibility:
  platforms:
    - "linux"
    - "macos"
    - "windows"
  project_types:
    - "web_api"
    - "data_science"
    - "machine_learning"
    - "microservices"
