# 🚀 最小化预设包配置
# 适用于：个人项目、快速原型
# 文件数量：~15个
# 安装时间：30秒

name: "minimal"
display_name: "🚀 最小化版"
description: "适合个人开发的轻量级脚手架配置"
version: "2.0.0"

# 包含的模块
modules:
  - name: "core"
    version: ">=2.0.0"
    required: true
    description: "核心基础模块"

  - name: "cicd"
    version: ">=2.0.0"
    required: true
    description: "基础CI/CD流程"
    sub_modules:
      - "basic" # 只包含基础CI功能

# 可选模块 (用户可选择添加)
optional_modules:
  - name: "env"
    description: "环境管理工具"
    benefit: "简化环境配置和切换"

  - name: "testing"
    description: "基础测试框架"
    benefit: "保证代码质量"

# 模块配置
module_configs:
  core:
    features:
      - "basic_project_structure"
      - "development_scripts"
      - "package_management"

  cicd:
    workflows:
      - "ci.yml" # 只包含主CI流程
    scripts:
      - "ci-unified.sh"
    hooks:
      - "pre-commit"

# 安装后配置
post_install:
  commands:
    - "poetry install"
    - "pre-commit install"

  messages:
    - "🎉 最小化脚手架安装完成！"
    - "🚀 这是一个轻量级的开发环境配置"
    - "📚 查看 README.md 了解基本功能"
    - "🔧 运行 scripts/ci-unified.sh --mode=quick 进行快速检查"

# 系统要求
requirements:
  python: ">=3.11"
  poetry: ">=1.5.0"
  git: ">=2.30"

# 特性标签
features:
  - "lightweight"
  - "quick_setup"
  - "basic_ci"
  - "minimal_dependencies"

# 估算指标
metrics:
  files_count: 15
  install_time_seconds: 30
  setup_complexity: "low"
  maintenance_effort: "minimal"
  team_size: "1-3 人"
  project_scale: "小型项目"

# 兼容性
compatibility:
  platforms:
    - "linux"
    - "macos"
    - "windows"
  project_types:
    - "personal_projects"
    - "prototypes"
    - "learning_projects"
    - "simple_scripts"

# 升级建议
upgrade_suggestions:
  to_professional:
    description: "升级到专业版以获得更多功能"
    additional_features:
      - "Docker容器化支持"
      - "完整的环境管理"
      - "增强的安全扫描"
    when_to_upgrade:
      - "项目规模扩大时"
      - "需要团队协作时"
      - "准备生产部署时"
