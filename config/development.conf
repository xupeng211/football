# 🏆 Football Prediction System - 开发环境配置
# =============================================================================
# 🌍 基础应用配置
# =============================================================================
ENVIRONMENT=development
APP_NAME="Football Prediction System"
APP_VERSION="3.0.0"
DEBUG=true
LOG_LEVEL=info

# =============================================================================
# 🗄️ 数据库配置 (开发环境优先使用SQLite)
# =============================================================================
# 主数据库：SQLite - 无需额外服务，开箱即用
DATABASE_URL=sqlite:///./football_dev.db

# PostgreSQL配置（可选，需要启动PostgreSQL服务）
# DATABASE_URL=postgresql://postgres:password@localhost:5432/football_db

# =============================================================================
# 🔄 缓存配置
# =============================================================================
REDIS_URL=redis://localhost:6379/0

# =============================================================================
# 🔑 API配置
# =============================================================================
API_HOST=127.0.0.1
API_PORT=8000
API_WORKERS=1
SECRET_KEY=dev-secret-key-for-local-development-only

# =============================================================================
# 🏈 足球数据API配置
# =============================================================================
FOOTBALL_DATA_API_KEY=your-api-key-here
FOOTBALL_DATA_API_BASE_URL=https://api.football-data.org/v4

# =============================================================================
# 🧪 测试配置
# =============================================================================
TEST_DATABASE_URL=sqlite:///./test_football.db 