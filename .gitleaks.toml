# 🔒 Gitleaks配置文件 - 防止敏感信息泄漏

# 全局设置
title = "Gitleaks 安全扫描配置"

[extend]
# 扩展基础规则
useDefault = true

# 定义白名单路径和模式
[[rules.allowlist]]
description = "忽略测试文件中的假敏感信息"
paths = [
  '''src/aiculture-kit/.*''',
  '''external/.*''',
  '''vendor/.*''',
    '''tests/.*''',
    '''test_.*\.py''',
    '''.*_test\.py''',
    '''conftest\.py''',
    '''.*\.md''',
    '''.*\.txt''',
    '''.*\.json''',
]

[[rules.allowlist]]
description = "忽略开发和示例配置"
regexes = [
    '''(password|secret|key|token)\s*[:=]\s*["\']?(test|example|demo|placeholder|dummy|fake|sample)["\']?''',
    '''your-secret-key-here''',
    '''replace-with-actual-key''',
    '''development-only''',
    '''test-api-key''',
    '''dummy-password''',
    '''placeholder-secret''',
]

[[rules.allowlist]]
description = "忽略文档和注释中的示例"
regexes = [
    '''#\s*(password|secret|key|token)''',
    '''/\*.*?(password|secret|key|token).*?\*/''',
    '''""".*?(password|secret|key|token).*?"""''',
    '''".*?示例.*?"''',
    '''".*?example.*?"''',
]

[[rules.allowlist]]
description = "忽略CI/CD环境变量模板"
regexes = [
    '''\$\{\{.*?\}\}''',
    '''\$\{[A-Z_]+\}''',
    '''env\.[A-Z_]+''',
    '''process\.env\.[A-Z_]+''',
]

[[rules.allowlist]]
description = "忽略默认开发配置"
regexes = [
    '''django-insecure-''',
    '''sk-test-''',
    '''pk_test_''',
    '''DEVELOPMENT_SECRET''',
    '''LOCAL_SECRET_KEY''',
]

# 文件类型白名单
[[rules.allowlist]]
description = "忽略特定文件类型"
paths = [
  '''src/aiculture-kit/.*''',
  '''external/.*''',
  '''vendor/.*''',
    '''.*\.lock''',
    '''.*\.log''',
    '''.*\.coverage''',
    '''.*\.cache.*''',
    '''.*node_modules.*''',
    '''.*\.git.*''',
    '''.*\.pyc''',
    '''.*__pycache__.*''',
]

# 特定于项目的白名单
[[rules.allowlist]]
description = "足球预测系统特定排除"
regexes = [
    '''football-predict-system''',
    '''apps\.api\.core\.settings''',
    '''your-api-secret-key''',
    '''test-database-url''',
]

[[rules.allowlist]]
description = "忽略git历史中的旧配置"
commits = [
    '''deb05005860aeaeff83e5bf77c927e415102d043''',
]

[[rules.allowlist]]
description = "忽略报告文件中的误报"
paths = [
  '''src/aiculture-kit/.*''',
  '''external/.*''',
  '''vendor/.*''',
    '''.*_report\.json''',
    '''bandit_report\.json''',
    '''security_report\.json''',
    '''coverage\.json''',
    '''ci-metrics\.json''',
]

[allowlist]
paths = [
  '''src/aiculture-kit/.*''',
  '''external/.*''',
  '''vendor/.*''',]
