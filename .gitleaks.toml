# Gitleaks配置 - 完全排除GitHub Actions相关的误报

[allowlist]
description = "排除GitHub Actions和Dependabot相关的误报"
paths = [
    '''.github/.*''',
    '''.*\.yml$''',
    '''.*\.yaml$''',
]
regexes = [
    '''secrets\.GITHUB_TOKEN''',
    '''\$\{\{\s*secrets\.GITHUB_TOKEN\s*\}\}''',
    '''Bearer \$GITHUB_TOKEN''',
    '''GITHUB_TOKEN''',
    '''github_token''',
    '''actions/.*@v\d+''',
    '''actions/setup-python.*''',
    '''actions/checkout.*''',
    '''dependabot.*''',
]

# 排除特定的commit或文件
files = [
    '''\.github/workflows/.*''',
]
