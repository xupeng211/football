# Gitleaks配置 - 简化配置避免Git命令问题

[allowlist]
description = "排除标准文件和模式"
paths = [
    '''.github/.*''',
    '''.*\.md$''',
    '''.*\.txt$''',
    '''.*\.yml$''',
    '''.*\.yaml$''',
]
regexes = [
    '''secrets\.GITHUB_TOKEN''',
    '''\$\{\{\s*secrets\.GITHUB_TOKEN\s*\}\}''',
    '''GITHUB_TOKEN''',
    '''actions/.*@v\d+''',
    '''Bearer \$.*''',
]
