# Gitleaks配置文件 - 排除GitHub Actions标准变量的误报

[allowlist]
description = "排除GitHub Actions标准变量和Dependabot更新"
paths = [
    '''.github/workflows/.*\.yml$''',
]
regexes = [
    '''secrets\.GITHUB_TOKEN''',
    '''\$\{\{\s*secrets\.GITHUB_TOKEN\s*\}\}''',
    '''Bearer \$GITHUB_TOKEN''',
    '''GITHUB_TOKEN''',
    '''actions/setup-python@v\d+''',
    '''actions/checkout@v\d+''',
]
