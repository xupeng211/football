# 📚 文档系统模块配置
# Documentation Module - 完整的文档生成和管理系统

name: "docs"
display_name: "📚 文档系统模块"
version: "2.0.0"
description: "完整的文档生成和管理系统，支持API文档、架构文档等"

# 模块类型
type: "feature"
required: false

# 依赖关系
dependencies:
  - "core"

# 冲突模块
conflicts: []

# 模块文件列表
files:
  # 核心文档
  - src: "docs/API.md"
    dest: "docs/API.md"
    type: "doc"
    description: "API接口文档"

  - src: "docs/ARCHITECTURE.md"
    dest: "docs/ARCHITECTURE.md"
    type: "doc"
    description: "系统架构文档"

  - src: "docs/DEPLOYMENT.md"
    dest: "docs/DEPLOYMENT.md"
    type: "doc"
    description: "部署指南文档"

  - src: "docs/TROUBLESHOOTING.md"
    dest: "docs/TROUBLESHOOTING.md"
    type: "doc"
    description: "故障排除指南"

  # 脚手架文档
  - src: "SCAFFOLD_INDEX.md"
    dest: "SCAFFOLD_INDEX.md"
    type: "doc"
    description: "脚手架完整索引"

  - src: "SCAFFOLD_OPTIMIZATION_ANALYSIS.md"
    dest: "SCAFFOLD_OPTIMIZATION_ANALYSIS.md"
    type: "doc"
    description: "脚手架优化分析"

  # 文档模板
  - src: "templates/README.template.md"
    dest: "templates/README.template.md"
    type: "template"
    description: "README文档模板"

  - src: "templates/CONTRIBUTING.template.md"
    dest: "templates/CONTRIBUTING.template.md"
    type: "template"
    description: "贡献指南模板"

  - src: "templates/CHANGELOG.template.md"
    dest: "templates/CHANGELOG.template.md"
    type: "template"
    description: "变更日志模板"

  # 文档生成脚本
  - src: "scripts/generate-docs.py"
    dest: "scripts/generate-docs.py"
    type: "script"
    description: "自动文档生成器"

  - src: "scripts/validate-docs.py"
    dest: "scripts/validate-docs.py"
    type: "script"
    description: "文档验证工具"

  # GitHub Actions工作流
  - src: ".github/workflows/docs-build.yml"
    dest: ".github/workflows/docs-build.yml"
    type: "workflow"
    description: "文档构建工作流"

# 安装后执行的命令
post_install:
  commands:
    - "chmod +x scripts/generate-docs.py scripts/validate-docs.py"
    - "mkdir -p docs templates"
    - "pip install mkdocs mkdocs-material --quiet"

  messages:
    - "🎉 文档系统模块安装完成！"
    - "📚 文档生成和管理工具已就绪"
    - "🚀 运行 python scripts/generate-docs.py 生成文档"
    - "✅ 使用 python scripts/validate-docs.py 验证文档"
    - "📝 查看 templates/ 目录获取文档模板"

# 系统要求
requirements:
  python: ">=3.11"
  pip_packages:
    - "mkdocs>=1.5.0"
    - "mkdocs-material>=9.0.0"
    - "markdown>=3.4.0"

# 功能特性
features:
  - "documentation_generation"
  - "template_system"
  - "automatic_validation"
  - "multi_format_output"
  - "api_documentation"

# 估算指标
metrics:
  files_count: 12
  install_time_seconds: 30
  setup_complexity: "low"
  maintenance_effort: "minimal"

# 使用建议
usage_tips:
  - "定期更新文档确保与代码同步"
  - "使用模板保持文档格式一致"
  - "运行文档验证确保质量"
  - "配置自动化文档生成流程"

# 版本历史
changelog:
  "2.0.0":
    - "自动化文档生成"
    - "模板系统增强"
    - "文档验证功能"
  "1.0.0":
    - "基础文档结构"
