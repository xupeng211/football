[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml

asyncio_mode = auto

markers =
    unit: 单元测试
    integration: 集成测试
    regression: 回归测试
    e2e: 端到端测试
    slow: 慢速测试
    fast: 快速测试
    api: API测试
    model: 模型测试
