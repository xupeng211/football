name: CI

on:
  push:
    branches:
      - main
      - dev
      - 'feat/**'
      - 'fix/**'
  pull_request:
    branches:
      - main
      - dev

permissions:
  contents: read

env:
  PIP_DISABLE_PIP_VERSION_CHECK: 1
  PIP_DEFAULT_TIMEOUT: 60
  UV_SYSTEM_PYTHON: 1
  PYTHON_VERSION: "3.11.9"

jobs:
  lint-and-validate:
    name: "Lint & Validate"
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up uv cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}

      - name: Install dependencies
        run: |
          python -m pip install -U pip uv
          uv pip sync requirements.lock
          uv pip install bandit ruff mypy pytest pytest-cov pytest-asyncio pre-commit types-setuptools setuptools diff-cover pytest-mock pytest-xdist psutil mutmut hypothesis types-PyYAML types-requests defusedxml types-defusedxml types-psycopg2

      - name: Run linting and validation
        run: |
          make format
          make lint
          make type
          make security
          make validate

  test:
    name: "Tests"
    needs: lint-and-validate
    runs-on: ubuntu-22.04
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: football_test
          POSTGRES_USER: football
          POSTGRES_PASSWORD: football
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Required for smart-test and diff-cover

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up uv cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}

      - name: Install dependencies
        run: |
          python -m pip install -U pip uv
          uv pip sync requirements.lock
          uv pip install bandit ruff mypy pytest pytest-cov pytest-asyncio pre-commit types-setuptools setuptools diff-cover pytest-mock pytest-xdist psutil mutmut hypothesis types-PyYAML types-requests defusedxml types-defusedxml types-psycopg2
          uv pip install -e .

      - name: Install psql client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Initialize DB Schema
        env:
          PGPASSWORD: football
        run: psql -h localhost -U football -d football_test -f sql/schema.sql

      - name: Run Tests (Pull Request - Smart Test)
        if: github.event_name == 'pull_request'
        env:
          DATABASE_URL: postgresql://football:football@localhost:5432/football_test
        run: CI=true make smart-test

      - name: Run Tests (Push - Full Suite)
        if: github.event_name == 'push'
        env:
          DATABASE_URL: postgresql://football:football@localhost:5432/football_test
        run: CI=true make test

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: |
            htmlcov/
            coverage.xml
            reports/
          if-no-files-found: ignore
