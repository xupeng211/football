name: Gitleaks
on:
  pull_request:
  push:
    branches: [ main, dev ]
  schedule:
    - cron: "0 18 * * *"   # 每日 02:00 SGT 左右（UTC 18:00）

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          version: "v8.18.4"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Scan diff (protect)
        if: ${{ github.event_name != 'schedule' }}
        run: |
          gitleaks protect \
            --verbose \
            --redact \
            --no-banner \
            --staged \
            --config .gitleaks.toml

      - name: Scan full repo (nightly)
        if: ${{ github.event_name == 'schedule' }}
        continue-on-error: true
        run: |
          gitleaks detect \
            --verbose \
            --redact \
            --no-banner \
            --config .gitleaks.toml \
            --report-format sarif \
            --report-path gitleaks.sarif

      - name: Upload SARIF to code scanning
        if: ${{ github.event_name == 'schedule' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif
